<html lang="en" class="js-focus-visible" data-js-focus-visible=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Weather App</title>

    <link href="./Weather App_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" <link="">
    <link rel="stylesheet" href="./Weather App_files/style.css">
  <style type="text/css">
@font-face {
  font-weight: 400;
  font-style:  normal;
  font-family: 'Circular-Loom';

  src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Book-cd7d2bcec649b1243839a15d5eb8f0a3.woff2') format('woff2');
}

@font-face {
  font-weight: 500;
  font-style:  normal;
  font-family: 'Circular-Loom';

  src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Medium-d74eac43c78bd5852478998ce63dceb3.woff2') format('woff2');
}

@font-face {
  font-weight: 700;
  font-style:  normal;
  font-family: 'Circular-Loom';

  src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Bold-83b8ceaf77f49c7cffa44107561909e4.woff2') format('woff2');
}

@font-face {
  font-weight: 900;
  font-style:  normal;
  font-family: 'Circular-Loom';

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn w-100">
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Kitchener</h1>
            <ul>
              <li>Last updated: <span id="date">Sunday 17:45</span></li>
              <li id="description">overcast clouds</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="./Weather App_files/04d@2x.png" alt="04d" id="icon">
                <div class="float-left">
                  <strong id="temperature">2</strong>
                  <span class="units"> °C</span>
                  <div class="feels-like">Feels like: <span id="feels-like">-3</span> °C</div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">79</span> %</li>
                <li>Wind: <span id="wind">7</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forcast" id="forecast"><div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Sun</div>
                <img src="./Weather App_files/04d@2x(1).png" alt="" width="42">
               <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 3°</span> 
                <span class="weather-forecast-temperature-min"> -2°</span>     
            </div>
          </div>
              <div class="col-2">
                <div class="weather-forecast-date">
                Mon</div>
                <img src="./Weather App_files/13d@2x.png" alt="" width="42">
               <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 6°</span> 
                <span class="weather-forecast-temperature-min"> -2°</span>     
            </div>
          </div>
              <div class="col-2">
                <div class="weather-forecast-date">
                Tues</div>
                <img src="./Weather App_files/04d@2x(1).png" alt="" width="42">
               <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 9°</span> 
                <span class="weather-forecast-temperature-min"> 1°</span>     
            </div>
          </div>
              <div class="col-2">
                <div class="weather-forecast-date">
                Wed</div>
                <img src="./Weather App_files/10d@2x.png" alt="" width="42">
               <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 6°</span> 
                <span class="weather-forecast-temperature-min"> 4°</span>     
            </div>
          </div>
              <div class="col-2">
                <div class="weather-forecast-date">
                Thurs</div>
                <img src="./Weather App_files/10d@2x.png" alt="" width="42">
               <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 13°</span> 
                <span class="weather-forecast-temperature-min"> 2°</span>     
            </div>
          </div>
              <div class="col-2">
                <div class="weather-forecast-date">
                Fri</div>
                <img src="./Weather App_files/10d@2x.png" alt="" width="42">
               <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 6°</span> 
                <span class="weather-forecast-temperature-min"> 2°</span>     
            </div>
          </div></div></div>
        </div>
        <small>
          <a href="https://github.com/cbrandt92/Vanilla-weather-app" target="_blank">Open-source code</a>, by Christine Brandt
        </small>
      
    </div>
    <script src="./Weather App_files/script.js.download"></script>
  

</div></body><loom-container id="lo-engage-ext-container"><loom-shadow classname="resolved"></loom-shadow></loom-container><loom-container id="lo-companion-container"><loom-shadow classname="resolved"></loom-shadow></loom-container></html>
